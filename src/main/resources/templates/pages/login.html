<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>随便的一个页面</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery3.js}"></script>
</head>

<body>

<div class="container">
    <form class="form-signin" action="/authen" style="">
        <br/>
        <h2 class="form-signin-heading" style="">请登录</h2>
        <label class="sr-only">账号/用户名</label>
        <input type="email" style="width: 200px" id="inputEmail" class="form-control" placeholder="账号" required autofocus>
        <label class="sr-only">密码</label>
        <input type="password" style="width: 200px" id="inputPassword" class="form-control" placeholder="密码" required>
        <br/>
        <button class="btn btn-primary" type="submit">登录</button>
        <button class="btn btn-info" type="reset">重置</button>
    </form>

</div>
</body>
<script>
    $(function () {
        alert("请登录")
    })
</script>
</html>
